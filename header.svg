<svg fill="none" viewBox="0 0 800 120" width="800" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="winter_sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0faff;stop-opacity:1" />
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@600&amp;display=swap');
      
      .container {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Fira Code', monospace;
      }
      .text {
          font-size: 24px;
          font-weight: 600;
          fill: #0077b6; /* 진한 아이스 블루 텍스트 */
          text-shadow: 0 0 5px #b3e5fc;
      }
      /* 눈송이 스타일 */
      .snowflake {
          fill: white;
          opacity: 0.8;
      }
      /* 눈 내리는 애니메이션 정의 */
      @keyframes snowfall {
          0% { transform: translate(0, -10px); opacity: 0; }
          20% { opacity: 1; }
          100% { transform: translate(5px, 130px); opacity: 0.7; }
      }
      /* 각 눈송이별 애니메이션 적용 (속도, 딜레이 랜덤 느낌) */
      .s1 { animation: snowfall 3s linear infinite; }
      .s2 { animation: snowfall 2.5s linear 0.5s infinite; }
      .s3 { animation: snowfall 3.5s linear 1s infinite; }
      .s4 { animation: snowfall 4s linear 0.2s infinite; }
      .s5 { animation: snowfall 2.8s linear 1.5s infinite; }
      .s6 { animation: snowfall 3.2s linear 0.7s infinite; }
      .s7 { animation: snowfall 3.8s linear 2s infinite; }
      .s8 { animation: snowfall 2.2s linear 1.2s infinite; }
    </style>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#winter_sky)" rx="10" ry="10" stroke="#b3e5fc" stroke-width="2"/>
  
  <circle class="snowflake s1" cx="10%" cy="0" r="3" />
  <circle class="snowflake s2" cx="25%" cy="0" r="2" />
  <circle class="snowflake s3" cx="40%" cy="0" r="4" />
  <circle class="snowflake s4" cx="55%" cy="0" r="2.5" />
  <circle class="snowflake s5" cx="70%" cy="0" r="3.5" />
  <circle class="snowflake s6" cx="85%" cy="0" r="2" />
  <circle class="snowflake s7" cx="15%" cy="0" r="2.5" />
  <circle class="snowflake s8" cx="95%" cy="0" r="3" />

  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="text">I Love Infra But I Wanna Do Develop</text>
</svg><svg fill="none" viewBox="0 0 800 120" width="800" height="120" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap');
        
        .container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100%;
          /* 봄 느낌 파스텔 그라데이션 */
          background: linear-gradient(to right, #ffdde1, #ee9ca7, #a7bfe8, #6190e8);
          background-size: 300% 300%;
          animation: gradientBG 10s ease infinite;
          font-family: 'Press Start 2P', cursive; /* 도트 폰트 적용 */
          border-radius: 15px;
          border: 4px dashed #fff;
        }

        .pixel-text {
          font-size: 20px;
          color: #fff;
          text-shadow: 2px 2px 0px #ff9a9e, 4px 4px 0px #fad0c4;
          text-align: center;
          line-height: 1.5;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
      </style>
      <div class="container">
        <div class="pixel-text">
            I Love Infra<br/>But I Wanna Do Develop
        </div>
      </div>
    </div>
  </foreignObject>
</svg><svg fill="none" viewBox="0 0 800 150" width="800" height="150" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&amp;display=swap');
        
        .container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 150px;
          background-color: #050a14; /* Deep Cyber Dark */
          font-family: 'Orbitron', sans-serif; /* Cyberpunk Font */
          overflow: hidden;
          border-bottom: 2px solid #00f3ff;
        }

        .cyber-text {
          font-size: 28px;
          font-weight: bold;
          color: #fff;
          text-transform: uppercase;
          text-shadow: 
            0 0 5px #fff,
            0 0 10px #fff,
            0 0 20px #ff00de,
            0 0 30px #ff00de,
            0 0 40px #ff00de;
          animation: flicker 1.5s infinite alternate;
        }

        .sub-text {
          margin-top: 10px;
          font-size: 14px;
          color: #00f3ff;
          letter-spacing: 3px;
          text-shadow: 0 0 5px #00f3ff;
          animation: pulse 2s infinite;
        }

        @keyframes flicker {
          0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
            opacity: 1;
            text-shadow: 
            0 0 5px #fff,
            0 0 10px #fff,
            0 0 20px #ff00de,
            0 0 30px #ff00de,
            0 0 40px #ff00de;
          }
          20%, 24%, 55% {
            opacity: 0.5;
            text-shadow: none;
          }
        }

        @keyframes pulse {
          0% { opacity: 0.7; }
          50% { opacity: 1; text-shadow: 0 0 15px #00f3ff; }
          100% { opacity: 0.7; }
        }
      </style>
      <div class="container">
        <div class="cyber-text">I Love Infra But I Wanna Do Develop</div>
        <div class="sub-text">SYSTEM STATUS: OPTIMIZED</div>
      </div>
    </div>
  </foreignObject>
</svg>
