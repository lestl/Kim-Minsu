<svg fill="none" viewBox="0 0 800 120" width="800" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="winter_sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0faff;stop-opacity:1" />
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@600&amp;display=swap');
      
      .container {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Fira Code', monospace;
      }
      .text {
          font-size: 24px;
          font-weight: 600;
          fill: #0077b6; /* 진한 아이스 블루 텍스트 */
          text-shadow: 0 0 5px #b3e5fc;
      }
      /* 눈송이 스타일 */
      .snowflake {
          fill: white;
          opacity: 0.8;
      }
      /* 눈 내리는 애니메이션 정의 */
      @keyframes snowfall {
          0% { transform: translate(0, -10px); opacity: 0; }
          20% { opacity: 1; }
          100% { transform: translate(5px, 130px); opacity: 0.7; }
      }
      /* 각 눈송이별 애니메이션 적용 (속도, 딜레이 랜덤 느낌) */
      .s1 { animation: snowfall 3s linear infinite; }
      .s2 { animation: snowfall 2.5s linear 0.5s infinite; }
      .s3 { animation: snowfall 3.5s linear 1s infinite; }
      .s4 { animation: snowfall 4s linear 0.2s infinite; }
      .s5 { animation: snowfall 2.8s linear 1.5s infinite; }
      .s6 { animation: snowfall 3.2s linear 0.7s infinite; }
      .s7 { animation: snowfall 3.8s linear 2s infinite; }
      .s8 { animation: snowfall 2.2s linear 1.2s infinite; }
    </style>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#winter_sky)" rx="10" ry="10" stroke="#b3e5fc" stroke-width="2"/>
  
  <circle class="snowflake s1" cx="10%" cy="0" r="3" />
  <circle class="snowflake s2" cx="25%" cy="0" r="2" />
  <circle class="snowflake s3" cx="40%" cy="0" r="4" />
  <circle class="snowflake s4" cx="55%" cy="0" r="2.5" />
  <circle class="snowflake s5" cx="70%" cy="0" r="3.5" />
  <circle class="snowflake s6" cx="85%" cy="0" r="2" />
  <circle class="snowflake s7" cx="15%" cy="0" r="2.5" />
  <circle class="snowflake s8" cx="95%" cy="0" r="3" />

  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="text">I Love Infra But I Wanna Do Develop</text>
</svg>
